<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-cadastro.css">
    <title>CADASTRO</title>
</head>

<body>
    <section class="area-cadastro">

        <div id="nome-empresa">
            <h2 >FlirtDogs</h2>
        </div>

        <form id="formulario-cadastro" name="meuFormulario" method="post" onsubmit="return submissaoFormulario()">

                <label id="nome" for="" >NOME:</label>
                <input id="nome" type="text" name="nome">
                <br>

                <label id="data-nascimento" for="">DATA DE NASCIMENTO:</label>
                <input id="data-nascimento"  type="date" name="idade">
                <br>

                <label id="sexo" for="">SEXO:</label>
                <input id="sexo" type="radio" name="sexo">HOMEM
                <input id="sexo" type="radio" name="sexo">MULHER
                <br>

                <label id="email" for="">E-MAIL:</label>
                <input id="email" type="email" name="email">
                <br>

                <label id="senha" for="">SENHA:</label>
                <input id="senha" type="password" name="senha">
                <br>

                <button id="cadastrar" type="submit">CADASTRAR</button>
        </form>
    </section>
    
    <script src="js/cadastro.js"></script>

</body>

</html>
